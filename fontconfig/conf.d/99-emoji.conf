<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
  <fontconfig>

   <alias>
     <family>Helvetica</family>
     <prefer>
       <family>Helvetica LT Std</family>
     </prefer> 
   </alias>

   <alias>
     <family>sans-serif</family>
     <prefer>
       <family>Helvetica LT Std</family>
       <family>OpenMoji</family>
     </prefer> 
   </alias>

   <alias>
     <family>serif</family>
     <prefer>
       <family>Bitstream Vera</family>
       <family>OpenMoji</family>
     </prefer>
   </alias>

   <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Term</family>
      <family>OpenMoji</family>
     </prefer>
   </alias>

  </fontconfig>
