<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
  <fontconfig>
    <match target="pattern">
      <test qual="any" name="family"><string>DejaVu Sans Mono</string></test>
      <edit name="family" mode="assign" binding="same"><string>Iosevka</string></edit>
    </match>

  </fontconfig>
